<div class="popup-backdrop">
    <div class="popup">
        <h3>Edit Title</h3>

        <input class="title-input"
               [(ngModel)]="newTitle"
               placeholder="Enter new title" 
        />

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="popup-actions">
            <button class="cancel-btn" (click)="onCloseClick($event)">Cancel</button>
            <button class="save-btn" (click)="onUpdate()">Save</button>
        </div>
    </div>
</div>
