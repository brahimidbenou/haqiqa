<app-navbar></app-navbar>

<div class="container">

    <form class="account-info" (ngSubmit)="onSubmit()">
        <div class="items">
            <div class="avatar">
                <img [src]=" avatarUrl || '/assets/account.svg'" alt="account-pic">
                <div class="buttons">
                    <label for="edit-avatar">
                        <p class="edit-picture">Edit picture</p>
                    </label>
                    <input type="file" id="edit-avatar" accept="image/*" (change)="onFileSelected($event)"/>
                    <button class="delete-picture">Delete picture</button>
                </div>
            </div>
            <div class="item">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" [(ngModel)]="firstName" name="firstName" required/>
            </div>

            <div class="item">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" [(ngModel)]="lastName" name="lastName" required/>
            </div>

            <div class="item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" [(ngModel)]="email" name="email" required/>
            </div>

            <div class="item">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your new password" [(ngModel)]="password" name="password" />
            </div>

            <div class="item">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" />
            </div>
        </div>
        
        <div class="success">{{successMsg}}</div>
        <div class="error">{{errorMsg}}</div>

        <div class="action-buttons">
            <button class="apply-btn" type="submit">Apply Changes</button>
            <button class="cancel-btn" type="button" (click)="cancel()">Cancel</button>
        </div>

        <div class="delete-section">
            <button class="delete-account-btn" type="button" (click)="delete()">Delete Account</button>
        </div>
    </form>
</div>
