<div class="login-page">
  
  <div class="title">
    <img src="/assets/logo1.svg" alt="logo">
    <h2>HaqiqaAi</h2>
  </div>
  <form class="login-form" (ngSubmit)="register()">
    <div class="field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required placeholder="Enter your first name"/>
    </div>

    <div class="field">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required placeholder="Enter your last name"/>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email"/>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password"/>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password"/>
    </div>

    <div class="error">{{ error }}</div>

    <button type="submit">
      <ng-container *ngIf="!isRegistering; else: registering">Register</ng-container>
      <ng-template #registering>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </ng-template>
    </button>
    <p class="first-time"><span>Already have an account? </span><a href="/">Login</a></p>
  </form>
</div>
